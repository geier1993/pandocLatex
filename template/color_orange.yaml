definecolor: [
	#red
	{name: "primarycolor", space: "rgb", value: "0.9608, 0.545, 0.0471"},
	{name: "secondarycolor", space: "rgb", value: "1.0, 0.8, 0.4"}, #yellow
	{name: "pentagray", space: "rgb", value: "0.3961, 0.4118, 0.408"}, #gray
	]
	
lightercolor: [
 	{name: "primarycolor", percent: 50, newname: "lightprimarycolor"},
 	{name: "secondarycolor", percent: 50, newname: "lightsecondarycolor"},
 	{name: "black", percent: 10, newname: "lightgray"}
	]
	
darkercolor: [
 	{name: "primarycolor", percent: 60, newname: "darkprimarycolor"},
 	{name: "secondarycolor", percent: 80, newname: "darksecondarycolor"}
	]

colorlet: [
 	#{name: "shadecolor", value: "lightsecondarycolor"}
 	{name: "captioncolor", value: "pentagray"},
 	{name: "backgroundcolor", value: "white"}
	]

linkcolor: "primarycolor"
urlcolor: "darkprimarycolor"
citecolor: "darksecondarycolor"

