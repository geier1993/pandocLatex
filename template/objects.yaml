---
#codeBlockCaptions: yes
#toc: "yes"
#lot: "yes"
#lof: "yes"
#lol: "yes"

caption: "yes"
captionoptions: [
  {option: "labelfont", values: ["color=captioncolor","bf"]},
  ]


table: {
 	headercolor: "secondarycolor",	
	alternate: {
		evencolor:   "white",
		oddcolor:    "lightsecondarycolor",
		},
	toprule: {
		width: "\\heavyrulewidth",
		top: "0.0pt",	
		bottom: "0.0pt",	
		},
        midrule: {
		width: "\\cmidrulewidth",
		top: "0.0pt",	
		bottom: "0.0pt",	
		},
        bottomrule: {
		width: "\\lightrulewidth",
		top: "0.0pt",	
		bottom: "0.0pt",	
		},
	}
#Tables
floatrow:
    - "font=sf"	# Table font


#Not for beamer
list: {
	renewcommands: [
		{command: "labelitemi",   value: "\\color{secondarycolor}", bullet: "\\blacksquare" },
		{command: "labelitemii",  value: "\\color{secondarycolor}", bullet: "\\bullet" },
		{command: "labelitemiii", value: "\\color{secondarycolor}", bullet: "\\-" },
		{command: "labelitemiv",  value: "\\color{secondarycolor}", bullet: "\\diamond" }
        	]
	}

quotation:
  beforebegin: ""
  afterbegin: "\\itshape"
  beforeend: ""
  afterend: ""

customquotation:
  beforebegin: ""
  afterbegin: "\\itshape``"
  beforeend: "\""
  afterend: ""

quotationmarks:
  opencmd: "\\openq"
  openmark: "``"
  closecmd: "\\closeq"
  closemark: "''"
...

